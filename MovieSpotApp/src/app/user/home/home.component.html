<div class="bg-white br-4">
  <div class="col pb-4">
    <div class="row">
      <div class="col-sm-8">
        <div id="carouselExampleIndicators" class="carousel slide w-100" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="assets/images/rustom-movie-posters.jpg" alt="Rustom Movie Posters">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="assets/images/sarkar-3-movie-poster.jpg" alt="Sarkar 3 Movie Posters">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="assets/images/Mary-Kom-Hindi-Movie-Poster.jpg" alt="Mary Kom Movie Posters">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
      <div class="col-sm-4">

      </div>
    </div>
    <div class="row py-4">
      <div class="card-header col">
        <span class="fs-20">Today / This Week / Last Week / New Release Movies</span>
        <button type="button" class="btn btn-outline-primary float-right btn-sm">View</button>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">
        <div class="card">
          <figure>
            <img class="card-img-top" src="assets/images/raid.jpeg" alt="Raid movie poster">
            <figcaption class="card-body">
              <div class="po-top">
                <fa [name]="'star'"></fa>
                <fa [name]="'star'"></fa>
                <fa [name]="'star'"></fa>
                <fa [name]="'star'"></fa>
              </div>
              <div class="po-bottom row">
                <div class="col color-white">
                  <fa [name]="'thumbs-up'"></fa>
                </div>
                <div class="col">
                  <fa [name]="'comments'"></fa>
                </div>
              </div>
            </figcaption>
          </figure>
          <div class="card-footer">
            <small class="text-muted">
              <img src="assets/images/raid.jpeg" class="rounded-circle">
              <img src="assets/images/raid.jpeg" class="rounded-circle">
              <img src="assets/images/raid.jpeg" class="rounded-circle">
            </small>
          </div>
        </div>
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">
        <div class="card">

            <small class="text-muted">Last updated 3 mins ago</small>
          </div>
        </div>
